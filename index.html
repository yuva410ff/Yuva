<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF Ultra Neon Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#02010a, #050017);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 280px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      box-shadow: inset 0 0 5px #0ff;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 26px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #00ffe0, #00ccff);
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 10px #00fff7;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px #00ffff;
    }

    #frame {
      margin-top: 25px;
      padding: 12px 20px;
      border-radius: 16px;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(145deg, #00fff7, #ff00ff, #00ff99) border-box;
      border: 2.5px solid transparent;
      box-shadow: 0 0 12px #0ff inset;
      font-size: 1.5rem;
      color: #ffffff;
      min-width: 280px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .copy-msg {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #00ffab;
      height: 20px;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: #00fff7;
      border-radius: 50%;
      width: 3px;
      height: 3px;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0.2; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0.8; }
    }

    .insta-tag {
      position: absolute;
      top: 12px;
      right: 20px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #ff44ff;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid #ff00ff;
      box-shadow: 0 0 8px #ff00ff;
    }

    .insta-tag img {
      width: 16px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div class="insta-tag">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    yuva_41_ff
  </div>

  <h1>âš¡ FF Neon Name Generator</h1>
  <input type="text" id="userInput" placeholder="Enter Your Name" />
  <div class="button-group">
    <button onclick="generateName()">Generate</button>
    <button onclick="copyName()">Copy</button>
  </div>
  <div id="frame">Your stylish name will appear here</div>
  <div class="copy-msg" id="copyMsg"></div>

  <script>
    for (let i = 0; i < 60; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("particles").appendChild(p);
    }

    function stylizeBold(n) {
      const map = {
        a: 'ð—®', b: 'ð—¯', c: 'ð—°', d: 'ð—±', e: 'ð—²', f: 'ð—³',
        g: 'ð—´', h: 'ð—µ', i: 'ð—¶', j: 'ð—·', k: 'ð—¸', l: 'ð—¹',
        m: 'ð—º', n: 'ð—»', o: 'ð—¼', p: 'ð—½', q: 'ð—¾', r: 'ð—¿',
        s: 'ð˜€', t: 'ð˜', u: 'ð˜‚', v: 'ð˜ƒ', w: 'ð˜„', x: 'ð˜…',
        y: 'ð˜†', z: 'ð˜‡'
      };
      return n.split('').map(c => map[c.toLowerCase()] || c).join('');
    }

    function stylizeDouble(n) {
      return n.split('').map(c => c + c).join('');
    }

    function stylizeSpaced(n) {
      return n.split('').join(' ');
    }

    const decorators = [
      ["âš¡", "âš¡"], ["ð“†©", "ð“†ª"], ["ã€Ž", "ã€"], ["âœ¦", "âœ¦"], ["â˜ ï¸", "â˜ ï¸"],
      ["ã€Š", "ã€‹"], ["ðŸŒ€", "ðŸ’¥"], ["ðŸ‘¾", "ðŸ‘¾"], ["â–", "â–"], ["ðŸ”±", "ðŸ”±"],
      ["âŸ¦", "âŸ§"], ["â‚", "â‚"], ["ðŸ”¥", "ðŸ”¥"], ["ðŸ”®", "ðŸ”®"], ["ðŸ’€", "ðŸ’€"],
      ["ðŸš€", "ðŸš€"], ["â›§", "â›§"], ["â˜…", "â˜…"], ["âš”ï¸", "âš”ï¸"], ["ðŸ¦¾", "ðŸ¦¿"]
    ];

    const transforms = [
      n => n.toUpperCase(),
      n => n.toLowerCase(),
      stylizeBold,
      stylizeDouble,
      stylizeSpaced,
      n => n
    ];

    const styles = [];
    for (let i = 0; i < 100; i++) {
      const [left, right] = decorators[Math.floor(Math.random() * decorators.length)];
      const transform = transforms[Math.floor(Math.random() * transforms.length)];
      styles.push(n => `${left} ${transform(n)} ${right}`);
    }

    let latestName = "";

    function generateName() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        alert("Please enter your name!");
        return;
      }

      const style = styles[Math.floor(Math.random() * styles.length)];
      latestName = style(input);
      document.getElementById("frame").innerText = latestName;
      copyToClipboard(latestName, "âœ… Copied to clipboard!");
    }

    function copyName() {
      if (latestName) {
        copyToClipboard(latestName, "âœ… Copied again!");
      }
    }

    function copyToClipboard(text, msg) {
      navigator.clipboard.writeText(text);
      document.getElementById("copyMsg").innerText = msg;
      setTimeout(() => {
        document.getElementById("copyMsg").innerText = "";
      }, 2500);
    }
  </script>
</body>
</html>
