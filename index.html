
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF Ultra Neon Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#02010a, #050017);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #00fff7;
      text-shadow: 0 0 20px #00fff7, 0 0 40px #00ffff;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 280px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #0ff;
      border-radius: 15px;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #00ffe0, #00ccff);
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 20px #00fff7, 0 0 30px #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00fff7;
    }

    #frame {
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      border: 4px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(145deg, #00fff7, #ff00ff, #00ff99) border-box;
      box-shadow: 0 0 30px #0ff, 0 0 50px #00f2f2 inset;
      font-size: 1.6rem;
      color: #ffffff;
      min-width: 280px;
      text-align: center;
      text-shadow: 0 0 10px #00fff7;
      transition: all 0.5s ease;
    }

    .copy-msg {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00ffab;
      height: 20px;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: #00fff7;
      border-radius: 50%;
      width: 3px;
      height: 3px;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <h1>âš¡ FF Neon Name Generator</h1>
  <input type="text" id="userInput" placeholder="Enter Your Name" />
  <button onclick="generateName()">Generate</button>
  <div id="frame">Your stylish name will appear here</div>
  <div class="copy-msg" id="copyMsg"></div>

  <script>
    for (let i = 0; i < 60; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("particles").appendChild(p);
    }

    const styles = [
      (n) => `ð“†©âš¡ ${n.toUpperCase()} âš¡ð“†ª`,
      (n) => `ã€Žâ˜… ${n} â˜…ã€`,
      (n) => `âœ¦${n}âœ¦`,
      (n) => `â˜ ï¸ ${n.split('').join(' ')} â˜ ï¸`,
      (n) => `ã€Š${n.toLowerCase()}ã€‹ðŸ’€`,
      (n) => `ðŸŒ€ VÎžNÃ˜M | ${n} | BLAST ðŸ’¥`,
      (n) => `âš¡ðŸ‘¾ ${stylizeBold(n)} ðŸ‘¾âš¡`,
    ];

    function stylizeBold(name) {
      const map = {
        a: 'ð—®', b: 'ð—¯', c: 'ð—°', d: 'ð—±', e: 'ð—²', f: 'ð—³',
        g: 'ð—´', h: 'ð—µ', i: 'ð—¶', j: 'ð—·', k: 'ð—¸', l: 'ð—¹',
        m: 'ð—º', n: 'ð—»', o: 'ð—¼', p: 'ð—½', q: 'ð—¾', r: 'ð—¿',
        s: 'ð˜€', t: 'ð˜', u: 'ð˜‚', v: 'ð˜ƒ', w: 'ð˜„', x: 'ð˜…',
        y: 'ð˜†', z: 'ð˜‡'
      };
      return name.split('').map(c =>
        map[c.toLowerCase()] || c
      ).join('');
    }

    function generateName() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        alert("Please enter your name!");
        return;
      }

      const style = styles[Math.floor(Math.random() * styles.length)];
      const styled = style(input);
      document.getElementById("frame").innerText = styled;

      navigator.clipboard.writeText(styled);
      document.getElementById("copyMsg").innerText = "âœ… Copied to clipboard!";
      setTimeout(() => {
        document.getElementById("copyMsg").innerText = "";
      }, 2500);
    }
  </script>
</body>
</html>
